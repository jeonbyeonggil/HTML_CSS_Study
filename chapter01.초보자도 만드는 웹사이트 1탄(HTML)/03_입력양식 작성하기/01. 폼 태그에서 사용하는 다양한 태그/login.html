<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- (form): 서버로 데이터를 보낼때 택배 상자와 비슷한 역할 -->
     <!-- action: 데이터를 보낼 서버의 주소(택배에서 받는 사람 주소) -->
      <!-- method: 어떤 방식으로 데이터를 보낼 것 인지(택배에서 착불 or 선불) -->
    <form action="/login" method="post"> 
        <!-- id속성: 요소를 구분하기 위해 쓰는 속성(회원가입할때 id의 역할과 비슷), 중복 속성값 X, 속성 값은 자유 -->
         <!-- <lable>: 입력 양식 태그의 설명을 위한 태그, 웹 접근성 때문에 반드시 입력 양식 태그와 같이 사용 -->
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" size="10">

        <label for="user_pw">비밀번호:</label>
        <input type="password" id="user_pw" size="10">

        <!-- submit 버튼: 서버에 데이터를 보내는 버튼  -->
        <input type="submit" value="로그인">
        <!-- form 태그 내부에 있는 입력 양식 태그의 모든 내용을 지워준다. -->
        <input type="reset" value="취소">
    </form>
</body>
</html>
