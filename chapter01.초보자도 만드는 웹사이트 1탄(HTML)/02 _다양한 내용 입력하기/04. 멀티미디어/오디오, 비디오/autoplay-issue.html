<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- autoplay: 자동재생, 음소거 일때 사용 가능 -->
     <!-- muted 기능 loop 순서를 바꾸면 자동재생이 된다. -->
    <audio src="spring.mp3" controls muted loop autoplay></audio>
    <video src="salad.mp4" poster="salad.jpg" controls loop muted autoplay width="300"></video>
</body>
</html>
