<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>상품 구성</h2>
        <!-- <d1>(description list list): 이름과 값으로 된 설명 목록 -->
        <!-- <d1>(description title): 설명하고 싶은 것의 이름(dt 하나에 여러개의 dd 사용가능) -->
        <!-- <dd>(description definition): 설명, 값 -->
    <d1>
        <dt>선물용 3kg</dt>
        <dd>소과 13 ~ 16과</dd>
        <dd>중과 15 ~ 19과</dd><br>
    </d1>


    <d1>
        <dt>선물용 5kg</dt>
        <dd>중과 15 ~ 19과</dd>

        <dt>가정용 5kg</dt>
        <dd>중과 15 ~ 19과</dd>
    </d1>
</body>
</html>
