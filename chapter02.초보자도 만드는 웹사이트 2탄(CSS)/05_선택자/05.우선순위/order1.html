<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* 인라인 방식 > id 선택자 > class 선택자 > 태그 선택자 */
         p {
            color: blue !important;
         }
         #para {
            color: red;
         }
         .para {
            color: yellow;
         }
      </style>
   </head>
   <body>
      <p id="para" class="para" style="color: blueviolet">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi eveniet suscipit nostrum repellat quod iste aliquid ea error porro labore in, accusamus itaque doloremque maiores, veniam corrupti. Repellendus, praesentium minima!</p>
   </body>
</html>
